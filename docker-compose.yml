version: '3'

services:
  client:
    container_name: opc_client
    image: opc_client:latest
    build: .
    depends_on:
      - check
    networks:
      - opc_net

  check:
    container_name: opc_check
    image: opc_check
    build: ./check
    depends_on:
      - server
    networks:
      - opc_net
      
  server:
    container_name: opc_server
    image: mcr.microsoft.com/iotedge/opc-plc:latest
    ports:
      - 4840:4845
      - 8080:8080
    command: "--autoaccept
      --sph --sn=5 sr=10
      --st=uint --fn=5 --fr=1
      --ft=uint --gn=5 
      --pn=4840"
    volumes:
      - ./server/:/app/config
    networks:
      - opc_net
    healthcheck:
      test: ["CMD", "nc", "-zv", "127.0.0.1", "4840", "8080"]
      interval: 1s
      timeout: 1s
      retries: 10
      start_period: 3s
      start_interval: 1s

networks:
  opc_net:
    driver: bridge

